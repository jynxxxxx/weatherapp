<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mastercntr">
        <div class="search">
            <input type="text" placeholder="Input City/State/Country" id="location">
            <button class="submit">Search</button>

            <div class="degrees">
                <div class="celcius">Celcius</div>
                <div class="farenheit">Farenheit</div>
            </div>

        </div>

        <div class="title"></div>

        <div class="maincntr">
            <div class="dataTitle currentTitle">Current Weather</div>
            <div class="currentData"></div>
            <div class="dataTitle dayTitle"> 3 Day Forecast</div>
            <div class="forecastDay"></div>
            <div class="dataTitle hourly hourTitle">Hourly Forecast</div>
            <div class="forecastHour hourly"></div>
        </div>

    </div>
    <script src='./script.js' ></script>
</body>
</html>
